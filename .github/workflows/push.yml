name: PushLint
on: [ push ]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5.0.2
        with:
          go-version: '1.21'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4.1.7

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.1.0
        with:
          version: latest

      - name: Commit back
        if: ${{ !github.head_ref }}
        continue-on-error: true
        run: |
